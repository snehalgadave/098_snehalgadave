<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>question 2</title>

    <style>
      body {
        background: url("img1.jpg");
      }
    </style>
    <script src="2.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <!--row1-->
      <div
        class="row justify-content-center"
        style:height:50px;margin-bottom:50px;
      >
        <div
          class="col-2 bg-info text-danger d-flex justify-content-center"
          style="font-size: 50px; margin-top: 25px;"
        >
          Login Form
        </div>
      </div>

      <!--row2-->

      <div class="row justify-content-center mt-4" style="height: 50px;">
        <div
          class="col-2 text-dark d-flex justify-content-end align-items-center mr-2"
          style="font-size: 40px;"
        >
          <p>Username</p>
        </div>
        <div
          class="col-3 text-light d-flex justify-content-start align-items-center"
          style="font-size: 30px;"
        >
          <input id="nameId" type="text" />
        </div>
      </div>

      <!--row3-->
      <div class="row justify-content-center mt-4" style="height: 50px;">
        <div
          class="col-2 text-dark d-flex justify-content-end align-items-center mr-2"
          style="font-size: 40px;"
        >
          <p>Password</p>
        </div>
        <div
          class="col-3 text-dark d-flex justify-content-start align-items-center"
          style="font-size: 30px;"
        >
          <input id="passId" type="password" />
        </div>
      </div>

      <!--row4-->

      <div class="row justify-content-center mt-4" style="height: 50px;">
        <div
          class="col-2 text-dark d-flex justify-content-end align-items-center mr-2"
          style="font-size: 40px;"
        >
          <p>Email</p>
        </div>
        <div
          class="col-3 text-light d-flex justify-content-start align-items-center"
          style="font-size: 30px;"
        >
          <input id="mailId" type="email" />
        </div>
      </div>

      <!--row5-->
      <div class="row mt-4" style="height: 40px;">
        <div class="col-4"></div>
        <div class="col-3" style="font-size: 30px;">
          <button onclick="fun()">submit</button>
        </div>
        <div class="col-4"></div>
      </div>

      <!--row6-->
      <div class="row mt-4 justify-content-center" style="height: 400px;">
        <div class="col-8 d-flex justify-content-start align-items-center">
          <div id="displayform" style="font-size: 50px;"></div>
        </div>
      </div>
    </div>
  </body>
</html>
